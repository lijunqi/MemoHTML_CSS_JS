<!DOCTYPE html>
<html>

<head>
    <!-- * Internal CSS: "html" is a selector -->
    <!-- For single webpage, not multiple pages -->
    <style>
        html {
            background: yellowgreen
        }

        h2 {
            background: blueviolet;
        }
    </style>

    <!-- * External CSS -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <!-- * Inline CSS: use "style" attribute in all tags -->
    <!-- For one element -->
    <h1 style="color:orange; text-align: center">Hi Jacky!</h1>
    <h2>Header 2</h2>
    <h3 id="main">Header 3</h3>
    <h4 class="red-text">Header 4</h4>
    <p class="red-text">Paragraph</p>
    <p draggable="true">Drag me</p>
    <p draggable="false">Don't drag me</p>
    <p>Don't drag me</p>
</body>

</html>
