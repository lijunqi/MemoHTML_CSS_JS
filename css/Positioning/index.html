<!DOCTYPE html>
<html>

<!--
  ! CSS Positioning:
  !   1. Static: HTML default flow
  !   2. Relative: Position relative to default position
  !   3. Absolute: Position relavtive to Nearest Positioned Ancestor or top left corner of webpage
  !   4. Fixed: Position relative to top left corner of browser window
-->

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box {
      background-color: blue;
      width: 500px;
      height: 300px;
      position: relative;
      top: 200px;
      left: 200px;
    }
    .red-circle {
      background-color: red;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
